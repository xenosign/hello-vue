<!-- HTML -->
<div id="app">
  <h1>{{ count }}</h1>
  <button v-on:click="addCount">+</button>
  <button v-on:click="subCount">-</button>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
  Vue.createApp({
    data() {
      return {
        count: 0,
      }
    },
    methods: {
      addCount() {
        this.count++;
      },
      subCount() {
        this.count--;
      }
    }
  }).mount("#app");
</script>
