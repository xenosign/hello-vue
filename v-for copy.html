<!-- HTML -->
<div id="app">
  <h1>{{rand}}</h1>
  <h1 v-if="rand > 5">5 이상</h1>
  <ul>
    <li v-for="item in items">{{item}}</li>
  </ul>

</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
  Vue.createApp({
    data() {
      return {
        items: ["레이니", "줌", "갤럭시"],
        rand: Math.floor(Math.random() * 10),
      }
    },
  }).mount("#app");
</script>
